<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Right Rail</title>
  <style>
    :root{
      --panel-width: 50px;
      --handle-width: 300px;
      --radius: 16px;
      --shadow: 0 12px 40px rgba(0,0,0,.18);
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #2563eb;
      --border: rgba(15, 23, 42, 0.10);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      pointer-events: none; /* critical: don’t block the parent page */
    }

    /* The widget itself is clickable */
    .dock { pointer-events: auto; }

    .dock {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: calc(var(--panel-width) + var(--handle-width));
      height: 100vh;
      z-index: 999999;
      border-radius: var(--radius) 0 0 var(--radius);
    }

    .dock::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ffffff, var(--accent));
      border-radius: var(--radius) 0 0 var(--radius);
      z-index: -1;
    }

    .wrap {
      width: calc(var(--panel-width) + var(--handle-width));
      transform: translateX(calc(var(--panel-width))); /* closed */
      transition: transform 320ms cubic-bezier(.2,.9,.2,1);
      display: flex;
      align-items: stretch;
      height: 100vh;
    }
    .wrap.open { transform: translateX(0); }

    .handle {
      width: var(--handle-width);
      min-height: 140px;
      border-radius: var(--radius) 0 0 var(--radius);
      background: transparent;
      color: #fff;
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      border: none;
      position: relative;
      height: 100vh;
      transition: width 320ms cubic-bezier(.2,.9,.2,1);
    }
    .handle:focus { outline: none; }
    .handle .label {
      letter-spacing: .06em;
      font-weight: 800;
      font-size: 12px;
    }

    .wrap.open .handle {
      width: 0;
      min-width: 0;
      overflow: hidden;
      border: none;
      padding: 0;
    }

    .panel {
      width: var(--panel-width);
      background: linear-gradient(to left #ffffff, var(--accent));
      color: var(--text);
      border-radius: var(--radius) 0 0 var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-height: 100vh;
      transition: width 320ms cubic-bezier(.2,.9,.2,1), background 320ms cubic-bezier(.2,.9,.2,1);
    }

    .wrap.open .panel {
      width: calc(var(--panel-width) + var(--handle-width));
      background: linear-gradient(to left #ffffff, var(--accent));
    }

    .header {
      padding: 30px;
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .title { font-size: 14px; font-weight: 900; }
    .closeBtn {
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      padding: 0;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      display: grid;
      place-items: center;
    }
    .closeBtn:hover { background: rgba(15,23,42,.04); }

    .toggleBtn {
      position: absolute;
      left: 0;
      top: 10%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
      font-size: 18px;
      display: grid;
      place-items: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      z-index: 10;
      transition: transform 320ms cubic-bezier(.2,.9,.2,1);
    }
    .toggleBtn:hover { transform: translate(-50%, -50%) scale(1.1); }
    .toggleBtn:focus { outline: none; }
    .toggleBtn .icon-open { display: block; }
    .toggleBtn .icon-close { display: none; }
    .toggleBtn.open .icon-open { display: none; }
    .toggleBtn.open .icon-close { display: block; }

    .content { padding: 14px; overflow: auto; display: grid; gap: 10px; }
    .card {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      background: rgb(255, 255, 255);
    }
    .card p { margin: 0; color: var(--muted); font-size: 13px; line-height: 1.45; }

    @media (prefers-reduced-motion: no-preference) {
      .wrap.pulse:not(.open) { animation: pulsePeek 2.2s ease-in-out 1; }
      @keyframes pulsePeek {
        0%   { transform: translateX(calc(var(--panel-width))); }
        20%  { transform: translateX(calc(var(--panel-width) - 18px)); }
        40%  { transform: translateX(calc(var(--panel-width))); }
        60%  { transform: translateX(calc(var(--panel-width) - 14px)); }
        100% { transform: translateX(calc(var(--panel-width))); }
      }
    }

    @keyframes transparentTransition {
      0% { background-color: rgba(255, 255, 255, 0); }
      100% { background-color: rgba(255, 255, 255, 1); }
    }
  </style>
</head>
<body>
  <div class="dock">
    <button id="toggleBtn" class="toggleBtn" type="button" aria-label="Toggle sidebar">
      <span class="icon-open">☰</span>
      <span class="icon-close">✕</span>
    </button>
    <div id="wrap" class="wrap pulse" role="complementary" aria-label="Sticky sidebar widget">
      <button id="handle" class="handle" type="button" aria-expanded="false" aria-controls="panel" title="Open sidebar">
        <div class="label">OPEN</div>
      </button>

      <section id="panel" class="panel" aria-label="Sidebar panel">
        <div class="header">
          <div class="title">Today's Sidebar</div>
        </div>

        <div class="content">
          <div class="card">
            <p>
              Hi!!!!!!!!
            </p>
          </div>
          <div class="card">
            <p>
              Some stuff that you want to say, plus a nice picture
            </p>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    (function () {
      var dock = document.querySelector(".dock");
      var wrap = document.getElementById("wrap");
      var handle = document.getElementById("handle");
      var toggleBtn = document.getElementById("toggleBtn");
      var panel = document.getElementById("panel");

      function setOpen(isOpen) {
        wrap.classList.toggle("open", isOpen);
        dock.classList.toggle("open", isOpen);
        toggleBtn.classList.toggle("open", isOpen);
        handle.setAttribute("aria-expanded", String(isOpen));
        toggleBtn.setAttribute("aria-label", isOpen ? "Close sidebar" : "Open sidebar");
      }

      handle.addEventListener("click", function () {
        setOpen(!wrap.classList.contains("open"));
      });

      toggleBtn.addEventListener("click", function () {
        setOpen(!wrap.classList.contains("open"));
      });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") setOpen(false);
      });

      setTimeout(function(){ wrap.classList.remove("pulse"); }, 2500);
    })();
  </script>
</body>
</html>
