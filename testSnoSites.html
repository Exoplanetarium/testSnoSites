<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Right Rail</title>
  <style>
    :root{
      --panel-width: 340px;
      --handle-width: 48px;
      --radius: 16px;
      --shadow: 0 12px 40px rgba(0,0,0,.18);
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #2563eb;
      --border: rgba(15, 23, 42, 0.10);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      pointer-events: none; /* critical: don’t block the parent page */
    }

    /* The widget itself is clickable */
    .dock { pointer-events: auto; }

    .dock {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: calc(var(--panel-width) + var(--handle-width));
      z-index: 999999;
    }

    .wrap {
      width: calc(var(--panel-width) + var(--handle-width));
      transform: translateX(calc(var(--panel-width))); /* closed */
      transition: transform 320ms cubic-bezier(.2,.9,.2,1);
      display: flex;
      align-items: stretch;
      filter: drop-shadow(var(--shadow));
    }
    .wrap.open { transform: translateX(0); }

    .handle {
      width: var(--handle-width);
      min-height: 140px;
      border-radius: var(--radius) 0 0 var(--radius);
      background: var(--accent);
      color: #fff;
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      border: 1px solid rgba(255,255,255,.25);
      position: relative;
    }
    .handle:focus { outline: 3px solid rgba(37,99,235,.35); outline-offset: 2px; }
    .handle .label {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      letter-spacing: .06em;
      font-weight: 800;
      font-size: 12px;
    }
    .handle .chev {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 18px;
      opacity: .95;
      transition: transform 320ms cubic-bezier(.2,.9,.2,1);
    }
    .wrap.open .handle .chev { transform: translateX(-50%) rotate(180deg); }

    .panel {
      width: var(--panel-width);
      background: var(--bg);
      color: var(--text);
      border-radius: var(--radius) 0 0 var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-height: 72vh;
    }

    .header {
      padding: 14px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .title { font-size: 14px; font-weight: 900; }
    .closeBtn {
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 800;
      font-size: 12px;
    }
    .closeBtn:hover { background: rgba(15,23,42,.04); }

    .content { padding: 14px; overflow: auto; display: grid; gap: 10px; }
    .card {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      background: rgba(15,23,42,.02);
    }
    .card p { margin: 0; color: var(--muted); font-size: 13px; line-height: 1.45; }

    @media (prefers-reduced-motion: no-preference) {
      .wrap.pulse:not(.open) { animation: pulsePeek 2.2s ease-in-out 1; }
      @keyframes pulsePeek {
        0%   { transform: translateX(calc(var(--panel-width))); }
        20%  { transform: translateX(calc(var(--panel-width) - 18px)); }
        40%  { transform: translateX(calc(var(--panel-width))); }
        60%  { transform: translateX(calc(var(--panel-width) - 14px)); }
        100% { transform: translateX(calc(var(--panel-width))); }
      }
    }
  </style>
</head>
<body>
  <div class="dock">
    <div id="wrap" class="wrap pulse" role="complementary" aria-label="Sticky sidebar widget">
      <button id="handle" class="handle" type="button" aria-expanded="false" aria-controls="panel" title="Open sidebar">
        <svg class="chev" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M9 6l6 6-6 6" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <div class="label">UPDATES</div>
      </button>

      <section id="panel" class="panel" aria-label="Sidebar panel">
        <div class="header">
          <div class="title">Today’s Sidebar</div>
          <button id="closeBtn" class="closeBtn" type="button">Close</button>
        </div>

        <div class="content">
          <div class="card">
            <p>
              Put your text here. This whole widget runs inside the iframe.
            </p>
          </div>
          <div class="card">
            <p>
              Use it for breaking updates, newsletter prompts, sponsor copy, or a call-to-action.
            </p>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    (function () {
      var wrap = document.getElementById("wrap");
      var handle = document.getElementById("handle");
      var closeBtn = document.getElementById("closeBtn");

      function setOpen(isOpen) {
        wrap.classList.toggle("open", isOpen);
        handle.setAttribute("aria-expanded", String(isOpen));
        handle.title = isOpen ? "Close sidebar" : "Open sidebar";
      }

      handle.addEventListener("click", function () {
        setOpen(!wrap.classList.contains("open"));
      });

      closeBtn.addEventListener("click", function () {
        setOpen(false);
      });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") setOpen(false);
      });

      setTimeout(function(){ wrap.classList.remove("pulse"); }, 2500);
    })();
  </script>
</body>
</html>
